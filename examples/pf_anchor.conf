# Minimal PF anchor for redirecting traffic through the XOR proxy.
# Load via: sudo pfctl -a xorproxy -f examples/pf_anchor.conf

rdr pass on lo0 proto tcp from any to example.com port 80 -> 127.0.0.1 port 8080
